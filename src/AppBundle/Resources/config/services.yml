services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    #
    # CONTROLLERS
    #

    # auto-register all controllers as services
    AppBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags: ['controller.service_arguments']

    #
    # SERVICE
    #

    # auto-register all service as services
    AppBundle\Service\:
        resource: '../../Service'
        public: true

    #
    # REPOSITORY
    #

    # auto-register all repositories as services
    AppBundle\Repository\:
        resource: '../../Repository'
        public: true

    #
    # Contract
    #

    # register all repositories interface/contract as services
    AppBundle\Contract\GarageRepositoryInterface:
        class: AppBundle\Repository\GarageRepository

    AppBundle\Contract\CategoryRepositoryInterface:
        class: AppBundle\Repository\CategoryRepository

    AppBundle\Contract\EmailBucketRepositoryInterface:
        class: AppBundle\Repository\EmailBucketRepository

    AppBundle\Contract\ContactUsRepositoryInterface:
        class: AppBundle\Repository\ContactUsRepository

    AppBundle\Contract\TypeRepositoryInterface:
        class: AppBundle\Repository\TypeRepository

    #
    # COMMANDS
    #

    # auto-register all commands as services
    AppBundle\Command\:
        resource: '../../Command/*'
        tags: ['console.command']
        
